<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tickets list</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link disabled" href="#">Ticket
					Tracker Application</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/tickets/createNewTicket}">New Ticket</a></li>

		</ul>
	</nav>
	
	<br>
	<br>
	<br>
	
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center bg-light card">
				<h3 class="text-center">Create Ticket</h3>
				<hr>
				<div class="card-body">
			  <form th:action="@{/tickets}" th:object="${ticket}"
						method="POST">
						
						<div class="form-group">
							<label> Title </label> <input type="text"
								name="ticketTitle" th:field="*{ticketTitle}" class="form-control"
								placeholder="Enter ticket Title" />
						</div>
						
						<div class="form-group">
							<label> Short Description </label> <input type="text"
								name="ticketDescription" th:field="*{ticketDescription}" class="form-control"
								placeholder="Enter ticket description" />
						</div>
						
						<div class="form-group">
							<label> Content </label> 
							<input type="text"
								name="ticketContent" th:field="*{ticketContent}" class="form-control"
								placeholder="Enter content" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						</form>		
				</div>
			</div>
		</div>
	</div>
</body>
</html>
