<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tickets list</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link disabled" href="#">Ticket
					Tracker Application</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/tickets/createNewTicket}">New Ticket</a></li>

		</ul>
	</nav>

	<div class="container">
		<div class="row">
			<h3>List of Tickets</h3>
		</div>
	</div>

	<br>
	
	
	<div class="container">
	<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search">
  <div class="input-group-append">
    <button class="btn btn-primary" type="submit">Search</button>
  </div>
</div>
</div>
	
	<div class="container mt-3">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created on</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tsrvc: ${tsrv}">
					<td th:text="${tsrvc.ticketTitle}"></td>
					<td th:text="${tsrvc.ticketDescription}"></td>
					<td th:text="${tsrvc. ticketDate}"></td>
					<td><a th:href="@{/tickets/update/{id}(id=${tsrvc.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/tickets/delete/{id}(id=${tsrvc.id})}"
						class="btn btn-danger">Delete</a> <a
						th:href="@{/tickets/view/{id}(id=${tsrvc.id})}"
						class="btn btn-info">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
